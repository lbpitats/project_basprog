<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Login Page</title>
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="card m-5 ">
            <div class="card-body p-5">
                <img src="./assets/img/lbp-blue.svg" class="img-fluid mx-auto d-block" alt="circle-logo-basprog">
                <h2 class="mt-2">Log In</h2>
                <p>Input yours npm and password</p>
                <form>
                    <div class="mb-2">
                        <label for="npm" class="form-label">NPM</label>
                        <input type="text" class="form-control shadow-none" id="npm">
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control shadow-none" id="password">
                    </div>
                    <div class="d-grid my-3">
                        <button type="submit" class="btn btn-lr">Login</button>
                    </div>
                    <p>Dont Have account ? <a href="register.html">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>

    <!-- My JS -->
    <script src="./assets/js/script.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>

    -->
</body>

</html>
